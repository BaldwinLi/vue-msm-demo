<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel='icon' href='../favicon.ico' type=image/x-icon />
  <title>ZTE MSM</title>
  <style>
    .loading-indicator {
      height: 100px;
      width: 300px;
      background: url(../loading-bars.gif);
      background-repeat: no-repeat;
      background-position: center center;
    }

    .loading-indicator-overlay {
      background-color: #FFFFFF;
      opacity: 0.6;
      filter: alpha(opacity=60);
    }

  </style>
</head>

<body style="position: absolute; overflow: visible; height: 100%;width:100%">
  <div id="app">
    <div style="width: 100%; height: 100%; left: 0px; position: absolute; top: 0px; z-index: 5000;" class="loading-indicator-overlay loading-indicator-bars-overlay"></div>
    <div id="loading_bar" style="text-align: center; position: absolute; z-index: 5001; left: 613px; top: 90px;" class="loading-indicator loading-indicator-bars"></div>
  </div>

  <script type="text/javascript">
    _loadingText = '加载中，请稍后...';
    if (sessionStorage.getItem('locale') === 'EN') _loadingText = 'Loading, please wait...'
    document.getElementById('loading_bar').append(_loadingText);

  </script>
  <!-- built files will be auto injected -->
</body>

</html>
